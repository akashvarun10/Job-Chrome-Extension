<!DOCTYPE html>
<html>
<head>
    <title>Job Application Tracker</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2c974b;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
        }
        .success {
            background-color: #def7ec;
            color: #03543f;
        }
        .error {
            background-color: #fde8e8;
            color: #9b1c1c;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <label for="jobType">Job Type:</label>
    <select id="jobType">
        <option value="coop">Co-op</option>
        <option value="fulltime">Full Time</option>
    </select>
    <button id="saveJob">Save Job Application</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
